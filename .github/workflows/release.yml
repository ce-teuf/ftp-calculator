name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  release-crates-io-rust-libs:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Build
        run: cargo build --workspace --release
      - name: Login to crates.io
        run: cargo login ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish ftp-calculator-core to crates.io
        run: cargo publish -p ftp-calculator-core --token ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Wait for ftp-calculator-core to be available in the index
        run: sleep 60  # Adjust the time as needed
      - name: Publish ftp-calculator-bindings-c to crates.io
        run: cargo publish -p ftp-calculator-bindings-c --token ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish ftp-calculator-bindings-pyo3 to crates.io
        run: cargo publish -p ftp-calculator-bindings-pyo3 --token ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  release-excel:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build C bindings
        run: cd crates/ftp-calculator-bindings-c && cargo build --release
      - name: Copy DLL to Excel add-in folder
        run: |
          mkdir -p excel-addin/Interop
          cp target/release/ftp-calculator-bindings-c.dll excel-addin/Interop/
      - name: Build Excel add-in
        run: cd excel-addin/ftp_addin && dotnet build --configuration Release
      - name: Upload packed XLL to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: excel-addin/ftp_addin/bin/Release/net6.0-windows/ftp_addin-AddIn64-packed.xll
          asset_name: ftp_calculator-${{ github.ref_name }}-AddIn64.xll
          asset_content_type: application/octet-stream

  release-python-pypi:
    name: Publish to PyPI
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup target add ${{ matrix.target }}
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Build and publish ftp-calculator to PyPI
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: python-lib
          manylinux: auto
          command: publish
          username: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  release-python-wheels-github:
    name: Upload wheels to GitHub Releases
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup target add ${{ matrix.target }}
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Build wheel with maturin
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: python-lib
          manylinux: auto
      - name: List wheels
        shell: bash
        run: ls -la dist/
      - name: Upload wheels to GitHub Release
        shell: bash
        run: |
          for wheel in dist/*.whl; do
            gh release upload ${{ github.ref_name }} "$wheel" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-python-sdist-github:
    name: Upload source distribution to GitHub Releases
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --sdist
          working-directory: python-lib
      - name: Upload sdist to GitHub Release
        shell: bash
        run: |
          for tarball in dist/*.tar.gz; do
            gh release upload ${{ github.ref_name }} "$tarball" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}