name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  release-crates-io-rust-libs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Build
        run: cargo build --workspace --release
      - name: Login to crates.io
        run: cargo login ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish ftp-calculator-core to crates.io
        run: cargo publish -p ftp-calculator-core --token ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Wait for ftp-calculator-core to be available in the index
        run: sleep 60
      - name: Publish ftp-calculator-bindings-c to crates.io
        run: cargo publish -p ftp-calculator-bindings-c --token ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish ftp-calculator-bindings-pyo3 to crates.io
        run: cargo publish -p ftp-calculator-bindings-pyo3 --token ${CRATES_IO_TOKEN}
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  release-excel:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build C bindings
        run: cd crates/ftp-calculator-bindings-c && cargo build --release
      - name: Copy DLL to Excel add-in folder
        shell: bash
        run: |
          mkdir -p excel-addin/Interop
          cp target/release/ftp_calculator_bindings_c.dll excel-addin/Interop/
      - name: Build Excel add-in
        run: cd excel-addin/ftp_addin && dotnet build --configuration Release
      - name: List Excel build output
        shell: bash
        run: |
          echo "Listing Excel add-in build output:"
          ls -la excel-addin/ftp_addin/bin/Release/net6.0-windows/
      - name: Upload XLL to Release
        shell: bash
        run: |
          # Upload all .xll files found
          for xll in excel-addin/ftp_addin/bin/Release/net6.0-windows/*.xll; do
            if [ -f "$xll" ]; then
              echo "Uploading $xll"
              gh release upload ${{ github.ref_name }} "$xll" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-python-pypi:
    name: Publish to PyPI
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup target add ${{ matrix.target }}
      - name: Build and publish ftp-calculator to PyPI
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          working-directory: python-lib
          manylinux: auto
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --skip-existing

  release-python-wheels-github:
    name: Upload wheels to GitHub Releases
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup target add ${{ matrix.target }}
      - name: Build wheel with maturin
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: python-lib
          manylinux: auto
      - name: List wheels
        shell: bash
        run: ls -la python-lib/dist/
      - name: Upload wheels to GitHub Release
        shell: bash
        run: |
          for wheel in python-lib/dist/*.whl; do
            if [ -f "$wheel" ]; then
              gh release upload ${{ github.ref_name }} "$wheel" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-python-sdist-github:
    name: Upload source distribution to GitHub Releases
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --sdist
          working-directory: python-lib
      - name: Upload sdist to GitHub Release
        shell: bash
        run: |
          for tarball in python-lib/dist/*.tar.gz; do
            if [ -f "$tarball" ]; then
              gh release upload ${{ github.ref_name }} "$tarball" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
