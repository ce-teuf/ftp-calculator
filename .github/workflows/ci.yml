name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable

  build-excel:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Build C bindings for Excel
        run: cd crates/ftp-calculator-bindings-c && cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ftp-calculator-bindings-c-dll
          path: crates/ftp-calculator-bindings-c/target/release/ftp-calculator-bindings-c.dll

  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install maturin
        run: pip install maturin
      - name: Build Python wheel
        run: cd crates/ftp-calculator-bindings-pyo3 && maturin build --release
        env:
          MATURIN_PYTHON: python3.13
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: crates/ftp-calculator-bindings-pyo3/target/wheels/*.whl

